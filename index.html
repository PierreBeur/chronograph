<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <meta name="description" content="Date and time">
    <title>Chronometer</title>
    <link rel="icon" type="image/png" sizes="16x16" media="(prefers-color-scheme: dark)" href="icons/clock-dark-16.png">
    <link rel="icon" type="image/png" sizes="32x32" media="(prefers-color-scheme: dark)" href="icons/clock-dark-32.png">
    <link rel="icon" type="image/png" sizes="16x16" media="(prefers-color-scheme: light)" href="icons/clock-light-16.png">
    <link rel="icon" type="image/png" sizes="32x32" media="(prefers-color-scheme: light)" href="icons/clock-light-32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body class="fullscreen">
    <div id="menu-wrapper">
      <div id="menu-container">
        <div id="menu-title">
          Chronometer
        </div>
        <div id="menu">
        </div>
        <a id="github" title="GitHub" target="_blank" href="https://github.com/PierreBeur/chronometer">
          <img src="github-mark-white.svg" width="26" height="26" draggable="false">
        </a>
      </div>
    </div>
    <div id="main">
      <div id="photo-view-container" class="fullscreen">
        <img class="photo-view">
        <img class="photo-view">
      </div>
      <div id="clock" class="fullscreen">
        <div id="time"></div>
        <div id="date"></div>
      </div>
      <div id="menu-button">
        <span class="material-symbols-outlined">arrow_forward_ios</span>
      </div>
      <div id="footer">
        <div class="footer-text">
          <div id="attribution">
            <a target="_blank" id="attribution-photo" >Photo</a> by
            <a target="_blank" id="attribution-user">User</a> on
            <a target="_blank" id="attribution-unsplash">Unsplash</a>
          </div>
        </div>
        <div id="controls">
          <div id="photo-prev-button">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
          </div>
          <div id="refresh-button">
            <span class="material-symbols-outlined">refresh</span>
          </div>
          <div id="photo-next-button">
            <span class="material-symbols-outlined">arrow_forward_ios</span>
          </div>
        </div>
        <div id="photo-location-container">
          <a target="_blank" id="photo-location" class="footer-text"></a>
          <a target="_blank" id="photo-location-position" class="hidden">
            <span class="material-symbols-outlined">location_on</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
