<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <meta name="description" content="Date and time">
    <title>Chronometer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body class="fullscreen">
    <div id="menu-wrapper">
      <div id="menu-title">
        Chronometer
      </div>
      <div id="menu">
      </div>
      <a id="github" title="GitHub" target="_blank" href="https://github.com/PierreBeur/chronometer">
        <img src="github-mark-white.svg" width="26" height="26" draggable="false">
      </a>
    </div>
    <div id="main">
      <div id="photo-view-container" class="fullscreen">
        <img class="photo-view">
        <img class="photo-view">
      </div>
      <div id="clock" class="fullscreen">
        <div id="time">00:00:00 AM</div>
        <div id="date">THU 01 JAN</div>
      </div>
      <div id="menu-button">
        <span class="material-symbols-outlined">menu</span>
      </div>
      <div id="footer">
        <div class="footer-text">
          <div id="attribution-wrapper">
            <a target="_blank" id="attribution-photo" >Photo</a> by
            <a target="_blank" id="attribution-user">User</a> on
            <a target="_blank" id="attribution-unsplash">Unsplash</a>
          </div>
        </div>
        <div id="controls">
          <div id="refresh-button">
            <span class="material-symbols-outlined">refresh</span>
          </div>
        </div>
        <div id="photo-location-wrapper">
          <a target="_blank" id="photo-location" class="footer-text"></a>
          <a target="_blank" id="photo-location-position" class="hidden">
            <span class="material-symbols-outlined">location_on</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
